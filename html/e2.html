  <section>
    <form action="#" method="post" name="formu">
      <label>Elige de que parte de la ciudad es</label>

      <select name="parte">
        <option value="Norte">Norte</option>
        <option value="Sur">Sur</option>
        <option value="Centro">Centro</option>
      </select>
      <input type="button" onclick="votar();" value="votar"/> 
    </form>

    <article id="mensaje"></article>
  </section>

  <script type="text/javascript">
    function votar()
    {
      if(document.formu.parte.value=="Norte")
      {
        document.getElementById("mensaje").innerHTML="Ha elegido la parte Norte."
      }
      else
      {
        if(document.formu.parte.value=="Sur")
      {
        document.getElementById("mensaje").innerHTML="Ha elegido la parte Sur."
      }
      else
      {
        document.getElementById("mensaje").innerHTML="Ha elegido la parte Centro."
      }
      }
    }
  </script>
